<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">


<h:head>
   <title>agregame.py</title>
   <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
<style>
	.ui-widget-content, .ui-messages-info-detail{
		font-size: 9px !important;
	}
	.ui-column-title{
		font-size: 9px !important;
		text-align: left;
		font-weight: bold;
	}	
	.ui-button-text{
		font-size: 9px !important;
	}
</style>
</h:head>

<h:body>
<p:panel >
	<f:facet name="header" >
    	agregame.py
    </f:facet>
</p:panel>
<h1>Contacto</h1>
<h:form>
    <h:panelGrid columns="2" cellpadding="5">

        <p:outputLabel for="nombre" value="Nombre: " />
        <p:inputText id="nombre" value="#{vistaAcciones.contacto.nombre}" required="true"/>
        
        <p:outputLabel for="apellido" value="Apellido: " />
        <p:inputText id="apellido" value="#{vistaAcciones.contacto.apellido}" required="true"/>
        
        <p:outputLabel for="alias" value="Alias: " />
        <p:inputText id="alias" value="#{vistaAcciones.contacto.alias}"/>
        
        <p:outputLabel for="telefono" value="Teléfono: " />
        <p:inputText id="telefono" value="#{vistaAcciones.contacto.telefono}" required="true"/>
        
        <p:outputLabel for="email" value="Email: " />
        <p:inputText id="email" value="#{vistaAcciones.contacto.email}" required="true">
        	<f:validateRegex
				pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
		</p:inputText>
        
        <p:outputLabel for="direccion" value="Dirección: " />
        <p:inputText id="direccion" value="#{vistaAcciones.contacto.direccion}"/>
        
		<p:commandButton id="volver" value="VOLVER" action="#{vistaAcciones.volver()}"/>
		<p:commandButton id="crear" value="CREAR" action="#{vistaAcciones.nuevoContacto()}"/>
		
    </h:panelGrid>

</h:form>
</h:body>

</html>
